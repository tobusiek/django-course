<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Your review</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <form action="/" method="POST">
      {% csrf_token %}
      {% if has_error %}
        <p>
          This form is invalid - please enter a valid username
        </p>
      {% endif %}
      {{ form }}
      <button>
        Send
      </button>
    </form>
  </body>
</html>
