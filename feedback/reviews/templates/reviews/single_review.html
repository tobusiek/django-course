{% extends "reviews/base.html" %}

{% block title %}
  Review detail
{% endblock title %}

{% block content %}
  <h1>
    {{ review.user_name }}
  </h1>
  <p>
    Rating: {{ review.rating }}
  </p>
  <p>
    {{ review.review_text }}
  </p>

  <form action="/reviews/favorite" method="post">
    {% csrf_token %}

    {% if is_favorite %}
      <p>
        This is my favorite!
      </p>
    {% else %}
      <input type="hidden" name="review_id" value="{{ review.id }}" />
      <button>
        Favorite
      </button>
    {% endif %}
  </form>
{% endblock content %}
