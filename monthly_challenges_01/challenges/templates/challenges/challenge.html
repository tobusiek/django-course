{% extends "base.html" %}

{% block page_title %}
  {{ month|title }} Challenge
{% endblock%}

{% block content %}
  <h1>{{ month|title }} challenge</h1>
  {% if challenge is not None %}
    <h2>{{ challenge }}</h2>
  {% else %}
    <h2>There is no challenge for this month</h2>
  {% endif %}
{% endblock %}
