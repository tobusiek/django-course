<!doctype html>
<html lang="en">
  <head>
    <title>{{ month|title }} Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>{{ month|title }} challenge</h1>
    {% if challenge is not None %}
    <h2>{{ challenge }}</h2>
    {% else %}
    <h2>There is no challenge for this month</h2>
    {% endif %}
  </body>
</html>
