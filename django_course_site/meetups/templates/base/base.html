{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        My meetups
      {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}" />
    {% block site_css %}
    {% endblock %}
  </head>
  <body>

    <header id="main-header">
      <nav>
        <a href="/meetups" id="main-logo">Django meetups</a>
      </nav>
      <h1>
        {% block main_heading %}
        {% endblock main_heading %}
      </h1>
      <p>
        {% block header_content %}
        {% endblock header_content %}
      </p>
    </header>

    <main>
      {% block body %}
      {% endblock body %}
    </main>
  </body>
</html>
